<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeout and ClearTimeout</title>
</head>
<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>
    <script>
        //SetTimeout allows us to run function once after interval of time
        //ClearTimeout allows us to run function repeatedly after interval of time
        
        function greet(name,tex){
            console.log(`Hello Good Morning ${name} welcome to ${tex}`);
        }
        // setTimeout(greet, 5000,"Javeed","web");
        // let timeout=setTimeout(greet, 5000,"Javeed","web");
        // console.log(timeout);
        // clearTimeout(timeout);

        // setInterval(greet,5000,"Javeed","web");
        // intervalId=setInterval(greet,5000,"Javeed","web");
        // clearInterval(intervalId);

        function displayTime(){
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML=time;
        }
        setInterval(displayTime,1000);
    </script>
</body>
</html>
