<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div class="container">
        This is a container
    </div>
    <script>
        let jsonobj={
            name:"Javeed",
            cgpa:10,
            company:"Amazon",
            country:"India"
        };
        console.log(jsonobj);
        let myjsonobjstr=JSON.stringify(jsonobj);
        console.log(myjsonobjstr);
        myjsonobjstr=myjsonobjstr.replace("Javeed","Javeed Suhail");
        console.log(myjsonobjstr);

        newJSONobj=JSON.parse(myjsonobjstr);
        console.log(newJSONobj);
    </script>
</body>
</html>
